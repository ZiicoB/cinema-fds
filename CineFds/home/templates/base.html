{% load static %}
<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

 
  <title>Home</title>
  <style>
    
    h1 {
      color: rgb(255, 255, 255);
      font-size: 45px;
    }
    #log{
      color:black;
    }
  </style>
</head>
 <!--FUNDO-->
<body style="background-color: rgb(4, 10, 29);">
  
  <nav class="navbar navbar-dark background-color:rgb(5, 101, 255) shadow-lg"> 
    <!--BARRA DE CIMA-->
    <div class="container-fluid" style="background-color:rgb(5, 101, 255)" > 
      <a href="{% url 'home' %}" class="navbar-brand"> <strong style="font-size: 30px; color: rgb(255, 255, 255); "> CineFDS </strong></a>
      <form action="{% url 'search_movies' %}" method="GET">
        <input type="text" name="q" placeholder="Buscar filmes" style="background-color: rgb(63, 62, 62); color: rgb(215, 225, 214); border-radius: 14px; " >
        <button type="submit" style="background-color: #dc3546fc; border-radius: 12px; color: aliceblue;">Pesquisar</button>
    </form>
      <div class="d-flex">
        {% if request.user.is_authenticated %}
        <a class="btn btn-danger" href="{% url 'cart' %}"><i class="fas fa-hourglass-half"></i>Carrinho<strong>
            {{ request.user.get_cart_count }}</strong></a>
 
        {% else %}
        <a href="{% url 'login' %}" class="navbar-brand " id="log">Login</a>
        <a href="{% url 'register' %}" class="navbar-brand " id="log">Registrar</a>
        {% endif %}
      </div>
    </div>
    
  </nav>
  <br>
  <h1 class="text-center "> Filmes em cartaz </h1>
 
  {% block start %}{% endblock %}
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js "
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
 
</html>
