<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Filmes</title>
    <style>
        body {
            background-color: rgb(4, 10, 29);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: rgb(5, 101, 255);
            padding: 0;
        }

        .navbar .nav-content {
            padding-left: 10px;
            display: flex;
            align-items: center;
        }

        .navbar .navbar-brand {
            text-decoration: none;
            display: flex;
            align-items: center;
            background-color: rgb(0, 48, 126);
            border-radius: 5px;
            padding: 5px;
            width: 140px;
            height: 45px;
        }

        .navbar .navbar-brand svg {
            margin-right: 5px;
        }

        h1 {
            color: aliceblue;
            text-align: center;
        }

        .list-container {
            max-width: 600px;
            margin: 0 auto;
            list-style-type: none;
            padding: 0;
        }

        .list-container li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0056b3;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .list-container li form {
            display: inline;
        }

        .list-container li button {
            background-color: #ffa500;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        .list-container li button:hover {
            background-color: #cc8400;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark justify-content-start">
        <div class="nav-content">
            <a href="{% url 'usuario' %}" class="navbar-brand">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="white" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10.354 11.354a.5.5 0 0 0 0-.708L7.707 8l2.647-2.646a.5.5 0 0 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z"/>
                </svg>
                <span style="font-size: 24px; color: white;">Voltar</span>
            </a>
        </div>
    </nav>

    <h1>Avaliação de Filmes</h1>
    <ul class="list-container">
        {% for movie in movies %}
        <li>
            {{ movie.movie_name }}
            <div>
                <form method="post" action="{% url 'dar_nota' movie.uid %}">
                    {% csrf_token %}
                    <label for="nota_{{ movie.uid }}">Nota:</label>
                    <select id="nota_{{ movie.uid }}" name="nota">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button type="submit">Dar Nota</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
